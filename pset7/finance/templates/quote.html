{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for ('quote') }}" method= "post">
        <div class = "form-group">
            <input autocomplete= "off" autofocus class = "form-control"  type="text" name="stockname" placeholder = "Stock Name" />
        </div>
        <div class = "form-group">
            <button class = "btn btn-default" type = "submit">
                Submit
            </button>
        </div>
    </form> 
{% endblock %}
