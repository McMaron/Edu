{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for ('buy') }}" method= "post">
        <div class = "form-group">
            <input autocomplete= "off" autofocus class = "form-control"  type="text" name="stockname" placeholder = "Stock Symbol" />
        </div>
        <div class = "form-group">
            <input autocomplete= "off" autofocus class = "form-control"  type="text" name="quantity" placeholder = "Number of shares" />
        </div>
        <div class = "form-group">
            <button class = "btn btn-default" type = "submit">
                Buy
            </button>
        </div>
    </form>
{% endblock %}
